<!--{include header.htm}-->

<div class="width">
	
	<!-- 数据表 -->
	
	<form action="?database-delete.htm" method="post" id="tablesform">
		<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
		<div class="list" style="width: 780px; margin-top: 16px;">
			<table class="table">
  <tbody>
    <thead> 
    <tr class="header">
      <td width="5%"><input type="checkbox" value="1" title="全选" id="checkall" checked="checked" /></td>
      <td width="*">文件名</td>
      <td width="10%">文件大小</td>
      <td width="12%">备份时间</td>
      <td width="12%">卷号</td>
      <td width="12%">操作</td>
    </tr>
    </thead>
      <!--{loop $list $vo}-->
      <tr class="odd">
        <td align="center"><input type="checkbox" name="filenames[]" value="{$vo[filename]}"  checked="checked"/></td>
        <td><a href="?database-down-filename-{$vo[filename]}.htm" title="点击下载{$vo[filename]}" target="_blank">{$vo['filename']}</a></td>
        <td class="align_c">{$vo[filesize]} M</td>
        <td class="align_c">{$vo[maketime]}</td>
        <td class="align_c">{$vo[number]}</td>
        <td class="align_c"><a href="?database-import-pre-{$vo[pre]}-dosubmit-1.htm">恢复</a></td>
      </tr>
      <!--{/loop}-->
  </tbody>
</table>
		</div>
		<div style="width: 780px; margin-top: 0px; text-align: center;">
			<div style="text-align: left;"> &nbsp;<input type="checkbox" value="1" title="全选" id="checkall2" checked="checked" /> 全选</div>
			<p>
				<input type="submit" value=" 删除文件 " class="button bigblue" id="filedelete" />
			</p>
		</div>
	</form>
</div>

<!--{include footer.htm}-->

<script type="text/javascript">
$('#srchubmit').click(function() {
	$('#srchform').submit();
	return false;
});
$('#checkall, #checkall2').click(function() {
	$('#tablesform input[name="filenames[]"]').attr('checked', this.checked);
});
$('#filedelete').click(function() {
	//$('#tablesform').attr('action', '?thread-delete.htm');
	$('#tablesform').submit();
	return false;
});

</script>
</body>
</html>
