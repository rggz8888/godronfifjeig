						</dd>

</div>	
<!--{include footer.htm}-->
<script type="text/javascript">
$('#bank_opening_submit').click(function() {
	<!--{if $bankstting[poundage]}-->
	if(confirm('确认支付 $bankstting[poundage] 枚金币开通银行帐户？')){
	<!--{else}-->
	if(confirm('确认开通银行帐户？')){
	<!--{/if}-->
		$('#bank_opening_form').submit();
	}
	return false;
});
</script>
