<!--{include header.htm}-->

<div class="width">
	<form action="?plugin-setting-dir-$dir.htm" method="post" id="conf_form">
		<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
		<div class="div" style="width: 700px;">
			<div class="header">建立主题列表数据（重建主题列表缩略图，简介）</div>
			<div class="body">
				<dl>
					<dt><label for="fids">选择版块：</label></dt>
					<dd><select id="fid" name="fid">$forumoptions</select></dd>
					
					<dt></dt>
					<dd>
						<input type="submit" class="button bigblue" id="conf_submit" value="开始建立主题列表数据" />
						<input type="button" class="button biggrey" value="返回" onclick="window.location='?plugin-list.htm'" />
						<div id="notice" class="notice" style="display: none;"></div>
					</dd>
					
				</dl>
			</div>
		</div>
	</form>
</div>

<!--{include footer.htm}-->

<script type="text/javascript">
$('#conf_submit').click(function() {
	if(!$('#fid').val()) {
		alert('请选择版块！');
		$('#fid').focus();
		return false;
	}
	$('#conf_form').submit();
	return false;
});

</script>
</body>
</html>
