 <script type="text/javascript">
 $(document).ready(function(){
    $(function () {
        $(window).scroll(function(){
		var sknum=$(document).height()-5
            if (($(window).height() + $(window).scrollTop()) >=sknum && sknum>800){
            	$("#sknav").addClass("sknav");
            }
            else
            {
                $("#sknav").removeClass("sknav");
				 
            }
        });
    });
});
  
 </script>
